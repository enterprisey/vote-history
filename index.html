<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vote History</title>
    <link href="css/mw.css" rel="stylesheet" />
    <link href="css/votehistory.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/moment.js/2.10.6/locale/en-gb.js"></script>
    <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/d3/3.5.5/d3.min.js"></script>

    <script src="js/support-percentage-color-codes.js"></script>
    <script src="js/votehistory.js"></script>
    <script src="js/special-cases.js"></script>
    <script src="js/on-page-load.js"></script>
  </head>
  <body>
    <h1>Vote History</h1>
    <p style="font-size: 80%"><a href="https://tools.wmflabs.org/apersonbot/">Tools</a> &gt; <b>Vote History</b></p>
    <div id="form">
      <label for="page">Page:</label>
      <input type="text" id="page" class="mw-ui-input mw-ui-input-inline"/>
      <button id="submit" class="mw-ui-button mw-ui-progressive">
        Search for discussions
      </button>
      <div id="suggestions">
        <p>Suggestions:</p>
        <ul></ul>
      </div>
    </div>
    <noscript class="errorbox">Vote History requires JavaScript.</noscript>
    <output id="error" style="display: none;"></output>
    <output id="discussions" style="display: none;"></output>
    <output id="analysis" style="display: none;"></output>
    <br />
    <footer>
      <a href="https://en.wikipedia.org/wiki/User:Enterprisey" title="Enterprisey's user page on the English Wikipedia">Enterprisey</a> (<a href="https://en.wikipedia.org/wiki/User_talk:Enterprisey" title="Enterprisey's talk page on the English Wikipedia">talk!</a>) • <a href="https://github.com/APerson241/vote-history" title="Source code on GitHub">Source code</a> • <a href="https://github.com/APerson241/vote-history/issues" title="Issues on GitHub">Issues</a>
    </footer>
  </body>
</html>
